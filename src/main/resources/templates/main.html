<!DOCTYPE HTML>
<html>

<head>
    <title>test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/css/upload-drag-and-drop.css">
</head>

<body>
    <h1>my test</h1>
    
    <div class="col-md-12">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#savePostsModal">글 등록</button>
        <input type="text" id="authorID" value="{{author}}" placeholder="type your ID"/>
        <br/>
        <br/>
        <!-- 목록 출력 영역 -->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
                <tr>
                    <th>게시글번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>내용</th>
                    <th>최종수정일</th>
                    <th>댓글 추가/스크랩</th>
                </tr>
            </thead>
            <tbody id="tbody">
            {{#each posts}}
                <tr class="postRow">
                    <td class="prId">
                    <input type="hidden" class="myId" value="{{id}}"/>
                    <input type="hidden" class="upperId" value="{{rootId}}"/>
                    <input type="hidden" class="depth" value="{{depth}}"/>
                    <span class="postRepresenter">{{id}}</span></td>
                    <td>{{title}}</td>
                    <td>{{author}}</td>
                    <td>{{content}}</td>
                    <td>{{modifiedDate}}</td>
                    <td class="prfunc">
        				<button type="button" class="btnComment btn btn-primary">댓글 달기</button>
        				<button type="button" class="btnScrap btn btn-primary">스크랩</button>
        			</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
        <br/>
        <br/>
        
        <!-- 목록 출력 영역 -->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
                <tr>
                    <th>게시글번호</th>
                    <th>작성자</th>
                </tr>
            </thead>
            <tbody id="tbody">
            {{#each alerts}}
                <tr class="postRow">
                    <td>{{postId}}</td>
                    <td>{{alertAuthor}}</td>
                </tr>
            {{/each}}
            </tbody>
       	</table>
       	<br/>
        <br/>
       	<!-- 목록 출력 영역 -->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
                <tr>
                    <th>게시글번호</th>
                    <th>작성자</th>
                </tr>
            </thead>
            <tbody id="tbody">
            {{#each scraps}}
                <tr class="postRow">
                    <td>{{postId}}</td>
                    <td>{{scrapAuthor}}</td>
                </tr>
            {{/each}}
            </tbody>
       	</table>
    </div>

    <div class="modal fade" id="savePostsModal" tabindex="-1" role="dialog" aria-labelledby="savePostsLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="savePostsLabel">게시글 등록</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="postsForm">
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="author"> 작성자 </label>
                            <input type="text" class="form-control" id="author" placeholder="작성자를 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="content"> 내용 </label>
                            <textarea class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="content"> 파일업로드 </label>
                            <!-- <input type="file" name="sourceFile" id="fileUpload"/> -->
                            <div id="fileUpload" class="dragAndDropDiv">Drag & Drop Files Here</div>
                        </div>
                        <input type="hidden" id="upperid"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="btn-save">등록</button>
                    <button type="button" class="btn btn-primary" id="btn-saveFile">파일업로드</button>
                </div>
            </div>
        </div>
    </div>
    
    <!--부트스트랩 js, jquery 추가-->
    <script src="/js/lib/jquery-3.3.1.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    
    <!--custom js 추가-->
    <script src="/js/main.js"></script>
</body>

</html>
